<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Add Product</h1>
        <a href="/pda"><button class="table-action-button">Back to PDA</button></a>
    </nav>
    <main>
        <form id="add-product-form" action="/api/products" method="POST" enctype="multipart/form-data">
            <h2>Add a New Product</h2>
            
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" required>
            
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit" class="table-action-button">Add Product</button>
        </form>
    </main>
</body>
</html>
