<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Shopping Site - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Gemstone Shopping Site</h1>
        <div id="nav-right">
            <a href="/shopping-cart"><button>Shopping Cart</button></a>
            <a href="/all-products"><button>All Products</button></a>
            <input type="text" id="search-box" placeholder="Search Products:">
        </div>
        <div>
            <a href="/user-info"><button>User Information</button></a>
            <button id="logout-button">Logout</button>
        </div>
    </nav>

    <main>
        <div id="welcome-container">
            <div id="welcome-box">
                <p id="welcome-message"></p>
            </div>
        </div>
        <h2>Featured Products</h2>
        <div id="featured-products">
            <!-- Example featured products -->
            <div class="product">
                <h3>Product 1</h3>
                <p>Price: $10</p>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Price: $20</p>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>Price: $30</p>
            </div>
        </div>
    </main>
</body>
</html>
