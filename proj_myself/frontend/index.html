<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1></h1>
        <div>
            <a href="/register"><button id="nav-register">Register</button></a>
        </div>
    </nav>

    <div id="auth">
        <div id="login-title-container">
            <h2 id="login-title">User Login</h2> <!-- Toggleable title -->
        </div>
        <div id="login-toggle">
            <label>
                <input type="radio" name="login-type" value="user" checked> User Login
            </label>
            <label>
                <input type="radio" name="login-type" value="sda-admin"> SDA Admin Login
            </label>
            <label>
                <input type="radio" name="login-type" value="pda-admin"> PDA Admin Login
            </label>
        </div>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="forget-password">Forget Password</button>
        <p id="login-message"></p>
    </div>

    <script src="script.js"></script> <!-- Ensure this is correct -->
</body>
</html>
