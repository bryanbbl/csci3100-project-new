<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Gemstone Shopping Site</h1>
        <div>
            <a href="/"><button>Back to Login</button></a>
        </div>
    </nav>

    <div id="forget">
        <h2>Forget Password</h2>
        <form id="forget-form">
            <input type="text" id="forget-username" placeholder="Enter your username" required>
            <button type="submit">Submit</button>
        </form>
        <div id="reset-password" style="display: none;">
            <h3>Reset Password</h3>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button id="reset-password-btn">Reset Password</button>
        </div>
        <p id="forget-message"></p>
    </div>
</body>
</html>
