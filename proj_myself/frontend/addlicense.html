<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add License Key</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Add License Key</h1>
        <div>
            <a href="/sda"><button>Back to Admin Panel</button></a>
        </div>
    </nav>

    <main>
        <form id="add-license-form">
            <h2>Add a New License Key</h2>
            <input type="text" id="new-license-key" placeholder="Enter License Key" required>
            <button type="submit">Add Key</button>
        </form>
        <p id="add-license-message"></p>
    </main>
</body>
</html>
