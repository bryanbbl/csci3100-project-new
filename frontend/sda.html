<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>SDA Admin Panel</h1>
        <div>
            <button id="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Place Confirm and Cancel buttons in the white area -->
    <div id="edit-buttons-container">
        <button id="confirm-edit" class="hidden">Confirm</button>
        <button id="cancel-edit" class="hidden">Cancel</button>
    </div>

    <main>
        <section>
            <h2>Registered Users</h2>
            <div class="scrollable-table">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>
                                <button id="delete-users" class="table-action-button">Delete</button>
                            </th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="users"></tbody>
                </table>
            </div>
        </section>

        <section>
            <h2>License Keys</h2>
            <button id="add-license-key" class="table-action-button">Add Key</button>
            <div class="scrollable-table">
                <table>
                    <thead>
                        <tr>
                            <th>License Key</th>
                            <th>Status</th>
                            <th>
                                <button id="delete-keys" class="table-action-button">Delete</button>
                            </th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="license-keys"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
